<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Cool Calculator</title>
  <link rel="stylesheet" href="./calculator.css">
</head>

<body> 
  <div class="calculator">
        <section class="display">0</section>
        <button class="number clear">C</button>
        <button class="number backspace" id="backspace">&larr;</button>
        <button class="number operator" id="divide">&divide;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number operator" id="times">&times;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number operator" id="minus">&minus;</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number operator" id="add">&plus;</button>
        <button class="number zero">0</button>
        <button class="number operator" id="equal">&equals;</button>
    </div>

  <script src="./calculator.js"></script>
</body>

</html>
